<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div
    class="container"
  >
  <!-- <hr class="hr-intro"> -->
  <div class="intro container">
    <h4 class="h2">{{ currentUser.username }}`s Dashboard</h4>
    <a class="Add" routerLink="/add-book" *ngIf="currentUser.roles[0]=='ROLE_ADMIN' ">Add Book</a>
  </div>
  <hr class="hr-intro">
   
    <div class="container my-2 d-flex justify-content-center">
      <div class="card card-profile p-4">
        <div
          class="image d-flex flex-column justify-content-center align-items-center"
        >
          <button class="btn btn-secondary">
            <img
              src="https://i.postimg.cc/bwz1KqDW/profile2.jpg"
              height="100"
              width="100"
            />
          </button>
          <span class="name mt-3">{{currentUser.username}}</span>
          <span class="idd">{{currentUser.email}}</span>
          <div
            class="d-flex flex-row justify-content-center align-items-center gap-2"
          >
            <span class="idd1">{{currentUser.id}}</span>
            <span><i class="fa fa-copy"></i></span>
          </div>
          <!-- <div
            class="d-flex flex-row justify-content-center align-items-center mt-3"
          >
            <span class="number">1069 <span class="follow">Followers</span></span
            >
          </div> -->
          <!-- <div class="d-flex mt-2">
            <button class="btn1 btn-dark" >Edit Profile</button>
          </div> -->
          <div class="text mt-3">
            <span
              >Interested in books such as Adult fiction<br /><br />
              Student at University of Cape Town GSB. Doing MEAN Stack development
            </span>
          </div>
          <div
            class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"
          >
            <!-- <span><i class="fa fa-twitter"></i></span>
            <span><i class="fa fa-facebook-f"></i></span>
            <span><i class="fa fa-instagram"></i></span>
            <span><i class="fa fa-linkedin"></i></span> -->
          </div>
          <div class="px-2 rounded mt-4 date">
            <!-- <span class="join">Joined November,2021</span> -->
          </div>
        </div>
      </div>
    </div>
    <div class="container booking mt-2 pb-3" *ngIf="currentUser.roles[0] !='ROLE_ADMIN' && books; else elseBlock">
        <h6 class="mt-2">This is your booking list</h6>
        <hr class="booking">
        <div class="book-item"  >
            
            <app-booking-item *ngFor="let book of books" [id]="book">
                
            </app-booking-item>
          </div>
    </div>
    <ng-template #elseBlock>
      <div class="container">
        <h6 class="booked">Books booked</h6>
        <div class="book-item">
          <div class="card-item">
            <div class="card-wrapper">
              <div class="card-inner" *ngFor="let book of books">
                <div class="card card-item x-1">
                  <a href="" class="book-view">
                    <img [src]="book.image" [alt]="book.title" [title]="book.title" class="card-img-top" width="100" height="100">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>

    
  </div>
</main>
