<div>
    <div class="submit-form container">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="book.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="book.description"
            name="description"
          />
        </div>
        <div class="form-group">
          <label for="description">Category</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="book.category"
            name="description"
          />
        </div>
        <div class="form-group">
          <label for="description">Image</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="book.image"
            name="description"
          />
        </div>
        <button (click)="saveTutorial()" class="btn btn-success mt-2">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Book was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
</div>
